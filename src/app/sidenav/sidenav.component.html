<div class="sidenav">
  <a [routerLink]="['/']" class="logo">
    <img
      alt="logo"
      [src]="
        'https://primefaces.org/cdn/primeng/images/' + 'primeng-logo-dark.svg'
      "
      height="41"
    />
  </a>
  <nav>
    <ul class="nav-list">
      <li class="nav-item" *ngFor="let item of menu">
        <a
          [routerLink]="item.url"
          [routerLinkActive]="['router-link-active']"
          >{{ item.name }}</a
        >
      </li>
    </ul>
  </nav>
</div>
